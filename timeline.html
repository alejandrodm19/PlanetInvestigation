<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="src/css/style.css"/>
  <link rel="icon" href="./src/images/icon.webp" type="image/webp" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="./src/images/vecteezy_planet-icon-design-with-celestial-symbol-for-space-and_55840071.jpg" alt="planet icon" />
      <h1>Planet Investigation</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="planets.html">Planets</a></li>
        <li><a href="missions.html">Missions</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="timeline.html" class="active">Timeline</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>My Space Timeline</h2>
      <p>Document discoveries or events that inspire you across the universe.</p>
    </section>

    <section class="form-section">
      <h3>Add a Discovery</h3>
      <form id="timeline-form">
        <label for="event-date">Date:</label>
        <input type="date" id="event-date" required />

        <label for="event-title">Title:</label>
        <input type="text" id="event-title" placeholder="e.g., James Webb finds new exoplanet" required />

        <label for="event-description">Description:</label>
        <textarea id="event-description" placeholder="Write a short note..." required></textarea>

        <label for="event-link">More Info (optional):</label>
        <input type="url" id="event-link" placeholder="https://example.com"/>

        <button type="submit">Add to Timeline</button>
      </form>
    </section>

    <section class="timeline" id="timeline-container">
      
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Planet Investigation. Powered by NASA & SpaceDevs APIs.</p>
  </footer>

  <script type="module" src="/src/js/favoritesView.js"></script>
</body>
</html>
